<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #01204E;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .heading-container {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            background-color: #F3F7EC;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
            color: #01204E;
        }
        h1 {
            color: #F3F7EC;
            text-align: center;
            font-size: 2.5em;
        }
        h2 {
            color: #01204E;
            margin-top: 20px;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        input[type="text"], input[type="number"] {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #01204E;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #fff;
            color: #01204E;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #01204E;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #1e2c4b;
        }
        .predicted-price {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #01204E;
            border-radius: 4px;
            text-align: center;
            color: #01204E;
        }
    </style>
</head>
<body>
    <div class="heading-container">
        <h1>Diamond Price Prediction</h1>
    </div>
    <div class="container">
        <h2>Enter Values as Mentioned:</h2>
        <form action="/" method="POST">
            <input type="text" name="cut" placeholder="Cut">
            <input type="text" name="color" placeholder="Color">
            <input type="text" name="clarity" placeholder="Clarity">
            <input type="number" name="carat_weight" placeholder="Carat Weight" step="any">
            <input type="text" name="cut_quality" placeholder="Cut Quality">
            <input type="text" name="lab" placeholder="Lab">
            <input type="text" name="symmetry" placeholder="Symmetry">
            <input type="text" name="polish" placeholder="Polish">
            <input type="text" name="eye_clean" placeholder="Eye Clean">
            <input type="text" name="culet_size" placeholder="Culet Size">
            <input type="text" name="culet_condition" placeholder="Culet Condition">
            <input type="number" name="depth_percent" placeholder="Depth Percent" step="any">
            <input type="number" name="table_percent" placeholder="Table Percent" step="any">
            <input type="number" name="meas_length" placeholder="Meas Length" step="any">
            <input type="number" name="meas_width" placeholder="Meas Width" step="any">
            <input type="number" name="meas_depth" placeholder="Meas Depth" step="any">
            <input type="text" name="girdle_min" placeholder="Girdle Min">
            <input type="text" name="girdle_max" placeholder="Girdle Max">
            <input type="text" name="fluor_color" placeholder="Fluor Color">
            <input type="text" name="fluor_intensity" placeholder="Fluor Intensity">
            <input type="text" name="fancy_color_dominant_color" placeholder="Fancy Color Dominant Color">
            <input type="text" name="fancy_color_secondary_color" placeholder="Fancy Color Secondary Color">
            <input type="text" name="fancy_color_overtone" placeholder="Fancy Color Overtone">
            <input type="text" name="fancy_color_intensity" placeholder="Fancy Color Intensity">
            <input type="submit" value="Predict Price">
        </form>

        {% if sale %}
        <div class="predicted-price">
            <h2>Predicted Price:</h2>
            {{sale}}
        </div>
        {% endif %}
    </div>
</body>
</html>
